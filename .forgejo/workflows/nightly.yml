name: nightly 
on:
  schedule:
    - cron: '@daily'
  workflow_dispatch:
jobs:
  check-and-run:
    runs-on: debian-trixie 
    outputs:
      recent_commits: ${{ steps.check_commits.outputs.recent_commits }}
      date: ${{ steps.check_commits.outputs.date }}
      short_sha: ${{ steps.check_commits.outputs.short_sha }}
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4
      - name: Check recent commits 
        id: check_commits
        run: |
          # git log command returns commits since "24 hours ago"
          # We check if the output is empty
          echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          recent_count=$(git log --since='24 hours ago' --invert-grep --grep='\[skip ci\]' --pretty=format:%H | wc -l)
          if [ "$recent_count" -gt 0 ]; then
            echo "recent_commits=true" >> $GITHUB_OUTPUT
            echo "Found recent commits: $recent_count"
          else
            echo "recent_commits=false" >> $GITHUB_OUTPUT
            echo "No recent commits found. Skipping job."
          fi
          
  generate-changelog: 
    name: Generate changelog
    runs-on: debian-trixie 
    outputs:
      release-body: ${{ steps.git-cliff.outputs.release_body }}
    steps: 
      - name: Checkout 
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: https://codeberg.org/wackbyte/rust-toolchain@trunk
        with: 
          toolchain: nightly
      - name: Install cargo-binstall
        shell: bash
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      - name: Install git-cliff 
        shell: bash 
        run: |
          cargo binstall git-cliff -y 
      - name: Generate a changelog
        if: needs.check-and-run.outputs.recent_commits == 'true'
        shell: bash
        id: git-cliff
        run: |
          git-cliff --config cliff.toml --output CHANGELOG.md --no-exec --gitea-repo ${{ forgejo.repository }} --gitea-token ${{ secrets.CODEBERG_TOKEN }}
          git config user.name "playXE"
          git config user.email "adel.prokurov@gmail.com"
          if [ -n "$(git diff CHANGELOG.md)" ]; then 
            echo "Changes detected. Updating CHANGELOG.md"
            git add CHANGELOG.md
            git commit -m "chore: update CHANGELOG.md [skip ci]"
            git push 
          else 
            echo "No new changes to changelog."
          fi
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          

  build: 
    needs: [check-and-run, generate-changelog]
    if: needs.check-and-run.outputs.recent_commits == 'true'
    name: Build nightly (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [x86_64]

    runs-on: debian-trixie
    env:
      VERSION: nightly-${{ needs.check-and-run.outputs.date }}
      MMTK_GC_TRIGGER: DynamicHeapSize:1G,8G
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: https://codeberg.org/wackbyte/rust-toolchain@trunk
        with: 
          toolchain: nightly
      - name: Cache Rust dependencies
        uses: https://github.com/Swatinem/rust-cache@v2
     
      - name: Cache apt dependencies
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-v1
          restore-keys: |
            ${{ runner.os }}-apt-
      - name: Install system deps
        shell: bash
        run: |
          apt update -y
          apt install -y gcc rsync make

      - name: Build Capy
        shell: bash
        run: |
          make build
      - name: Create portable tarball
        shell: bash
        run: |
          make dist-portable
      - name: Publish/Update Codeberg Release "nightly"
        uses: actions/forgejo-release@v2.7.3
        with: 
          direction: upload 
          url: https://codeberg.org
          repo: playxe/capy
          token: ${{ secrets.CODEBERG_TOKEN }}
          release-dir: dist
          override: true 
          prerelease: true
          tag: nightly
          release-notes: | 
            Nightly build of CapyScheme 
            - Date: ${{ needs.check-and-run.outputs.date }}
            - Commit: ${{ needs.check-and-run.outputs.short_sha }}
            Changelog: 
            ${{ needs.generate-changelog.outputs.release-body }}
