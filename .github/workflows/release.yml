name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build release (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runs_on: ubuntu-latest
          - arch: aarch64
            runs_on: ubuntu-24.04-arm
    runs-on: ${{ matrix.runs_on }}
    env:
      MMTK_GC_TRIGGER: DynamicHeapSize:1G,6G
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install system deps
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang lld rsync make fakeroot rpm

      - name: Build Capy
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          make VERSION="$VERSION" build

      - name: Create portable tarball
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          make VERSION="$VERSION" dist-portable

      - name: Create .deb package
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION_NO_V="${VERSION#v}"
          make VERSION="$VERSION_NO_V" dist-deb

      - name: Create .rpm package
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION_NO_V="${VERSION#v}"
          make VERSION="$VERSION_NO_V" dist-rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: capyscheme-${{ github.ref_name }}-${{ matrix.arch }}
          if-no-files-found: error
          path: |
            dist/*.tar.gz
            dist/*.deb
            dist/*.rpm

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: capyscheme-${{ github.ref_name }}-*
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.deb
            dist/*.rpm
